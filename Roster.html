<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Roster PPA Mart 2026</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@media (max-width: 768px) {
  body { font-size: 11px; }
  td, th { padding: 3px 4px; }
}

th, td { white-space: nowrap; }

.sticky-top {
  position: sticky;
  top: 0;
  z-index: 40;
  background: #e5e7eb;
}

.col-nik {
  position: sticky;
  left: 0;
  z-index: 60;
  background: #f9fafb;
  text-align: center;
  min-width: 80px;
}

.col-nama {
  position: sticky;
  left: 80px;
  z-index: 60;
  background: #fbf9f9;
  text-align: left;
  font-weight: 600;
  min-width: 160px;
}

/* SHIFT COLORS */
.shift-P{background:#016bfe;color:#fff;border:1px solid #222}
.shift-S{background:#02f902;color:#000;border:1px solid #222}
.shift-M{background:#fed669;color:#000;border:1px solid #222}
.shift-C{background:#747475;color:#fff;border:1px solid #222}
.shift-OFF{background:#fa0202;color:#fff;border:1px solid #222}
.shift-STN{background:#fafaf9;color:#000;border:1px solid #222}
.shift-IND{background:#02f902;color:#000;border:1px solid #222}
.shift-PMO{background:#0f766e;color:#fff;border:1px solid #222}
.shift-POP{background:#fde047;color:#000;border:1px solid #222}
.shift-PMP{background:#fb923c;color:#000;border:1px dashed #222}
.shift-SMP{background:#7c3aed;color:#fff;border:1px dashed #222}
.shift-MOP{background:#fff;color:#000;border:1px dashed #222}

.today-header,.today-col{
  border-left:3px solid #dc2626!important;
  border-right:3px solid #dc2626!important;
}

td:not(.col-nik):not(.col-nama),
th:not(.col-nik):not(.col-nama){
  width:44px;min-width:44px;max-width:44px;
}

.month-separator{
  width:8px;min-width:8px;
  background:repeating-linear-gradient(
    45deg,#d1d5db,#d1d5db 2px,#f9fafb 2px,#f9fafb 6px);
  border-left:2px solid #9ca3af;
  border-right:2px solid #9ca3af;
}
</style>
</head>

<body class="p-4 text-xs" style="background:#f4f6f8">

<div class="flex items-center gap-3 mb-3">
  <img src="Logo PPA Mart.png" class="h-14">
  <div>
    <h1 class="text-xl font-bold">Roster PPA Mart 2026</h1>
    <div class="text-xs text-gray-500">Koperasi Karyawan PPA Sejahtera</div>
  </div>
</div>

<div class="flex gap-2 mb-3">
  <button onclick="downloadPage()"
    class="px-3 py-1 text-xs rounded bg-green-700 text-white">
    ⬇ Download Halaman (HTML)
  </button>

  <button id="downloadKasir"
    class="px-3 py-1 text-xs rounded bg-blue-700 text-white">
    ⬇ Download Kasir (CSV)
  </button>
</div>

<div class="overflow-auto bg-white rounded shadow max-h-[80vh]">
  <div class="flex gap-4 mb-2 text-xs text-gray-600 px-1">
    <div>Periode: <b data-periode>memuat...</b></div>
    <div id="lastUpdated">Last updated: memuat...</div>
  </div>

  <table id="rosterTable" class="border-collapse"></table>
</div>

<!-- GANTI HANYA BAGIAN SCRIPT + TOMBOL INI -->

<div class="flex gap-2 mb-3">
  <button onclick="downloadPage()"
    class="px-3 py-1 text-xs rounded bg-green-700 text-white">
    ⬇ Download Halaman (HTML)
  </button>

  <button id="downloadKasir"
    class="px-3 py-1 text-xs rounded bg-blue-700 text-white">
    ⬇ Download Kasir (CSV)
  </button>
</div>

<script>
function downloadPage() {
  // clone seluruh body agar semua elemen ikut (termasuk keterangan jam)
  const html = document.documentElement.outerHTML;

  const blob = new Blob([html], {
    type: 'text/html;charset=utf-8'
  });

  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'Roster_PPA_Mart.html';
  a.click();
}
</script>

</body>
</html>
